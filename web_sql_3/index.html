<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Fim Bootstrap -->

    <script src="js/storage.js"></script>
    <script src="js/banco-de-dados.js"></script>

    <script>
        window.onload = () => {
            
            recuperarCodigo();
            iniciarBanco();
            limpar();            
        };
    </script>

</head>
<body>

    <div class="container-md">

    <div class="row">
        <div class="col-md-12">
            <h1>Cadastro de cliente</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
        <form class="form-control" action="" method="post" onsubmit="return enviarFormulario();">

        <div class="mb-3">
        <label class="form-label">Cod.:</label>
        <input class="form-control" type="text" name="cod" id="cod"/>
        </div>

        <div class="mb-3">
            
        <label class="form-label" >Nome:</label>
        
        <input class="form-control" type="text" name="nome" id="nome"/>
        </div>

        <div class="mb-3">
        <label class="form-label">Celular:</label>
        <input class="form-control"  type="text" name="celular" id="celular" />
        </div>

        <div class="mb-3">
        <label class="form-label">Cidade:</label>
        <input class="form-control" type="text" name="cidade" id="cidade"/>
        </div>

        <div class="form-button">
            <!-- <button class="btn btn-primary" type="submit">Salvar</button> -->
            <button class="btn btn-primary" type="button" onclick="salvar();">Salvar</button>
            <button class="btn btn-primary" type="button" onclick="editar();">Alterar Dados</button>
            <button class="btn btn-primary" type="button" onclick="excluir();">Excluir</button>
            <button class="btn btn-primary" type="button" onclick="limpar();">Limpar Campos</button>

            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" onclick="mostrar2();" class="btn btn-outline-dark">Pesquisar por COD</button>
                <button type="button" onclick="mostrar3();" class="btn btn-outline-dark">Pesquisar por Nome</button>
                <button type="button" onclick="listarDB();" class="btn btn-outline-dark">Listar Cadastrados</button>
            </div>
        </div>
        
    </form>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <br/>
        <div id="resultado" class="alert alert-success" role="alert"></div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        
        <div class="card">
            <ul class="list-group list-group-flush" id="resultadoSelect"></ul>
            <br/>
        </div>
    </div>
</div>

<footer class="container">

    <p class="float-end"><a href="#"> Para o topo </a></p>
